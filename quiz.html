<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: bisque;
      }
      h1 {
        text-decoration: underline;
        text-align: center;
        font-size: 2rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      .question {
        border:1px solid black;
        background-color: aqua;
        padding:1rem;
        margin: 0.5rem 0;
        font-size: 1.2rem;
      }
      label {
        display: block;
        margin-top: 0.2rem;
        font-size: 1rem;
      }
      input[type="radio"] {
        margin-right: 0.2rem;
      }
      button[type="submit"] {
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background-color:aqua;
        color: black;
        font-size: 1.2rem;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: aqua;
      }
      #results {
        max-width: 600px;
        margin: auto;
        margin-top: 2rem;
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid black;
        border-radius: 0.5rem;
        background-color: #f2f2f2;
        font-size: 1.2rem;
      }
      #results h2 {
        margin-top: 0;
        margin-bottom: 1rem;
      }
      #results li {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      #results .correct {
        color: green;
        font-weight: bold;
      }
      #results .incorrect {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <form id="quiz-form">
      <p class="question">What does the acronym "HTML" stand for?</p>
      <label>
        <input type="radio" name="q1" value="a">
        a) Hypertext Markup Language
      </label>
      <br>
      <label>
        <input type="radio" name="q1" value="b">
        b) High Text Markup Language
      </label>
      <br>
      <label>
        <input type="radio" name="q1" value="c">
        c) Hyper Tool Markup Language
      </label>
      <br>
      
      <p class="question">2.What does the acronym "CSS" stand for?</p>
      <label>
        <input type="radio" name="q2" value="a">
        a) Computer System Security
      </label>
      <br>
      <label>
        <input type="radio" name="q2" value="b">
        b) Cascading Style Sheets
      </label>
      <br>
      <label>
        <input type="radio" name="q2" value="c">
        c) Computer System Services
      </label>
      <br>
      
      <p class="question">3.Which of the following is NOT a valid data type in JavaScript?</p>
      <label>
        <input type="radio" name="q3" value="a">
        a) String
      </label>
      <br>
      <label>
        <input type="radio" name="q3" value="b">
        b) Float
      </label>
      <br>
      <label>
        <input type="radio" name="q3" value="c">
        c) integer
      </label>
      <br>
      
      <p class="question">4.What is the purpose of the "this" keyword in JavaScript?</p>
      <label>
        <input type="radio" name="q4" value="a">
        a) To refer to the current object
      </label>
      <br>
      <label>
        <input type="radio" name="q4" value="b">
        b) To create a new object
      </label>
      <br>
      <label>
        <input type="radio" name="q4" value="c">
        c)  To compare two objects
      </label>
      <br>
      
      <p class="question">5.Which of the following is a JavaScript framework?</p>
      <label>
        <input type="radio" name="q5" value="a">
        a) React
      </label>
      <br>
      <label>
        <input type="radio" name="q5" value="b">
        b) Python
      </label>
      <br>
      <label>
        <input type="radio" name="q5" value="c">
        c) Java
      </label>
      <br>
      
      <button type="submit">Submit</button>
    </form>
    
    <div id="results">
        <div id="results">
          </div>
    </div>

    <script>
 const quizForm = document.getElementById('quiz-form');
const resultsDiv = document.getElementById('results');
const submitBtn = document.getElementById('submit-btn');

const correctAnswers = ['a', 'b', 'b', 'a', 'a'];

let submitted = false;

quizForm.addEventListener('submit', (event) => {
  event.preventDefault();

  if (submitted) {
    return; // Quiz has already been submitted
  }

  submitted = true;

  let score = 0;
  const userAnswers = [
    quizForm.q1.value,
    quizForm.q2.value,
    quizForm.q3.value,
    quizForm.q4.value,
    quizForm.q5.value
  ];

  // Check answers
  userAnswers.forEach((answer, index) => {
    if (answer === correctAnswers[index]) {
      score += 1;
    }
  });

  // Disable form inputs
  const formInputs = quizForm.querySelectorAll('input');
  formInputs.forEach((input) => {
    input.disabled = true;
  });

  // Display results
  resultsDiv.innerHTML = `
    <div class="card p-3 my-3">
      <h2 class="mb-3">Your Quiz Results</h2>
      <p>You scored ${score}/${correctAnswers.length} (${Math.round(score/correctAnswers.length*100)}%)</p>
      <ul>
        <li class="${userAnswers[0] === correctAnswers[0] ? 'text-success' : 'text-danger'}">Question 1 - Correct Answer: a (${correctAnswers[0]})</li>
        <li class="${userAnswers[1] === correctAnswers[1] ? 'text-success' : 'text-danger'}">Question 2 - Correct Answer: b (${correctAnswers[1]})</li>
        <li class="${userAnswers[2] === correctAnswers[2] ? 'text-success' : 'text-danger'}">Question 3 - Correct Answer: b (${correctAnswers[2]})</li>
        <li class="${userAnswers[3] === correctAnswers[3] ? 'text-success' : 'text-danger'}">Question 4 - Correct Answer: a (${correctAnswers[3]})</li>
        <li class="${userAnswers[4] === correctAnswers[4] ? 'text-success' : 'text-danger'}">Question 5 - Correct Answer: a (${correctAnswers[4]})</li>
      </ul>
    </div>
  `;
});
 </script>
</body>
</html>
